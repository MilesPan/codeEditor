name: GithubDockerAction
run-name: 🚀 ${{ github.actor }} is Running GithubDockerAction 🚀
on:
  push:
    branches: [master, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1.0.2
      
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1.1.2
      
      - name: Docker login
        uses: docker/login-action@v1.8.0
        with:
          username: "${{secrets.DOCKERHUB_USERNAME}}"
          password: "${{secrets.DOCKERHUB_PASSWORD}}"
      
      - name: 编译镜像
        uses: docker/build-push-action@v2.4.0
        with:
          context: .
          file: ./docker-compose.yml
          push: true
          tags: pdy666/codeeditor-server:latest,pdy666/codeeditor-client:latest